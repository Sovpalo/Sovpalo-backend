services:
  db:
    image: postgres:16
    container_name: sovpalo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-sovpalo}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: sovpalo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db-data:
